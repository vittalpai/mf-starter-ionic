<ion-header>
  <ion-navbar>
    <ion-title>
      IBM Mobile
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="login">
  <form id="login-form">
    <div class="spacer" style="height:40px;" id="login-spacer"></div>
    <ion-list id="login-list">
      <ion-item id="login-username">
        <ion-label>
          Username
        </ion-label>
        <ion-input type="text" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="login-password">
        <ion-label>
          Password
        </ion-label>
        <ion-input type="password" placeholder=""></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="login-spacer1"></div>
    <button id="login-button" ion-button  (click)="login()" color="stable" block>
      Log in
    </button>
  </form>
</ion-content>
